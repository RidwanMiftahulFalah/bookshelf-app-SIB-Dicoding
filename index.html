<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 id="app-title">Bookshelf App</h1>
    </header>

    <main>
      <div class="form-container">
        <h2><span id="form-title-state">Tambah</span> Data Buku</h2>

        <form action="" id="book-form">
          <div class="form-element">
            <label for="title">Judul</label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="form-element">
            <label for="writer">Penulis</label>
            <input type="text" name="title" id="writer" required />
          </div>

          <div class="form-element">
            <label for="year">Tahun</label>
            <input type="number" name="year" id="year" required />
          </div>

          <div class="form-element">
            <label>Status</label>
            <div class="radio-group">
              <input
                type="radio"
                name="reading-status"
                id="not-finished"
                value="false"
                required
              />
              <label for="not-finished" style="margin-right: 10px"
                >Belum Selesai Dibaca</label
              >

              <input
                type="radio"
                name="reading-status"
                id="finished"
                value="true"
                required
              />
              <label for="finished">Selesai Dibaca</label>
            </div>
          </div>

          <input
            type="hidden"
            name="existing-data-id"
            id="existing-data-id"
            value=""
          />

          <div class="btn-container">
            <button type="submit" id="submit-btn">Simpan Data Buku</button>
            <button id="cancel-btn">Batalkan</button>
          </div>
        </form>
      </div>

      <div class="search-container">
        <h2>Cari Data Buku</h2>

        <form action="" id="search-form">
          <input
            type="text"
            name="search"
            id="search-box"
            placeholder="Cari judul / penulis buku"
          />

          <button type="submit">Cari Data</button>
        </form>
      </div>

      <div class="lists-container" id="lists-container">
        <div class="unfinished-list-container">
          <h2>Belum Selesai Dibaca</h2>
          <div class="list-item-container"></div>
        </div>

        <div class="finished-list-container">
          <h2>Selesai Dibaca</h2>
          <div class="list-item-container"></div>
        </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
